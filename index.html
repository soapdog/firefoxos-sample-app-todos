<!DOCTYPE html>
<html>
<head>
    <title>ToDos</title>
    <meta charset="utf8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <!--
    Gaia Building Blocks Styles
    learn more about Gaia Building Blocks at:
    http://buildingfirefoxos.com/building-blocks/
    -->
    <link href="building_blocks/util.css" rel="stylesheet">
    <link href="building_blocks/fonts.css" rel="stylesheet">
    <link href="building_blocks/transitions.css" rel="stylesheet">
    <link href="building_blocks/style/headers.css" rel="stylesheet">
    <link href="building_blocks/style_unstable/lists.css" rel="stylesheet">
    <link href="building_blocks/style_unstable/drawer.css" rel="stylesheet">
    <link href="building_blocks/style/input_areas.css" rel="stylesheet">
    <link href="building_blocks/style/switches.css" rel="stylesheet">
    <link href="building_blocks/style/edit_mode.css" rel="stylesheet">
    <link href="building_blocks/style/status.css" rel="stylesheet">
    <link href="building_blocks/style/buttons.css" rel="stylesheet">
    <link href="building_blocks/style_unstable/toolbars.css" rel="stylesheet">




    <!-- Icons -->
    <link rel="stylesheet" href="building_blocks/icons/styles/action_icons.css">
    <link rel="stylesheet" href="building_blocks/icons/styles/media_icons.css">
    <link rel="stylesheet" href="building_blocks/icons/styles/comms_icons.css">
    <link rel="stylesheet" href="building_blocks/icons/styles/settings_icons.css">

    <!-- Transitions -->
    <link rel="stylesheet" href="building_blocks/transitions.css">

    <!--
    Our custom CSS entries are on custom.css
    -->
    <link rel="stylesheet" href="custom.css"/>


</head>
<body>

<section id="main-screen" data-position="current">
    <section data-type="sidebar">
        <header>
            <menu type="toolbar">
                <a id="create-new-list" href="#">New</a>
            </menu>
            <h1>Options</h1>
        </header>
        <nav>
            <h2>Stored Lists</h2>
            <ul id="todolists">
                <li><a href="#">item 1</a></li>
            </ul>
            <h2>Extra</h2>
            <ul>
                <li><a href="#" id="app-install">Install this App</a></li>
            </ul>
        </nav>
    </section>

    <section role="region" id="drawer">
        <header class="fixed">
            <a href="#"><span class="icon icon-menu">hide sidebar</span></a>
            <a href="#drawer"><span class="icon icon-menu">show sidebar</span></a>
            <menu type="toolbar">
                <button id="add-new-todo-item"><span class="icon icon-add">add</span></button>
            </menu>
            <h1>ToDo <em class="list-name">my list</em></h1>
        </header>
        <article class="content scrollable header">
            <div data-type="list">
                <ul id="todo-list">

                </ul>
            </div>
        </article>
        <div role="toolbar">
            <ul>
                <li><button id="delete-current-todo-list" class="action-icon delete">delete</button></li>
            </ul>
        </div>
    </section>
</section>


<section role="region" id="todo-item-detail" data-position="right">
    <header>
        <button id="back-to-list"><span class="icon icon-back">back</span></button>
        <h1>Edit Item</h1>
    </header>
    <article class="content scrollable header">
        <form>

            <p>
                <input id="todo-item-content" type="text" placeholder="Placeholder" required />
                <button type="reset">Clear</button>
            </p>
            <p>
                <textarea id="todo-item-notes" placeholder="Notes about this todo"></textarea>
            </p>
            <p><span>Set Alarm?</span>
                <label class="pack-switch">
                    <input id="alarm-set" type="checkbox">
                    <span></span>
                </label>
            </p>
            <ul id="alarm-controls" class="hidden">
                <li class="start-date">
                  <span class="button icon icon-dialog">
                    <label>
                        <input id="todo-alarm-datetime" placeholder="Tap to set date and time" type="datetime" />
                    </label>
                    <span class="datetime" id="start-date-locale"></span>
                  </span>
                </li>

            </ul>
        </form>
    </article>
</section>


<!--
  Most of the logic of the application is contained in app.js with some general
  utility functions in utils.js and status.js. The routines responsible for manipulating to do
  lists are on model.js
  -->
<script src="model.js"></script>
<script src="utils.js"></script>
<script src="status.js"></script>
<script src="app.js"></script>
</body>
</html>
